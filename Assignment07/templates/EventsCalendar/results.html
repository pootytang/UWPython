{% extends 'base.html' %}

{% block login_logout %}
    {% if loggedin %}
        <a href="/accounts/logout/">Logout</a>
    {% else %}
        <a href="/accounts/login/">Login</a>
    {% endif %}
{% endblock %}

{% block content %}
    {% if e %}
        <span id="event_items">
        <ul>
        {% for event in e %}
            <li><a href="/event/details/{{ event.id }}">{{ event.title }}</a></li>
        {% endfor %}
        </ul>
        </span>
    {% endif %}
{% endblock %}
