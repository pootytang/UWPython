{% extends 'base.html' %}

{% block login_logout %}
    <a href="/accounts/logout/">Logout</a>
{% endblock %}

{% block content %}
    <div class="details">
        <ul><span>Events for {{ u }}:</span><br />
            {% for event in events %}
                <li><a href="/events/details/{{ event.id }}">{{ event.title }} - {{ event.date }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
