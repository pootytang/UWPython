{% extends 'base.html' %}

{% block login_logout %}
    {% if loggedin %}
        <a href="/accounts/logout/">Logout</a>
    {% else %}
        <a href="/accounts/login/">Login</a>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="details">
        <form method="post" action="">
            <span>Add Event:</span><br />
            <a href="/events/add_location/">Click here to add a location</a>
            <ul>
            {{ ef.as_ul }}
            </ul>
            <input type="submit" name="submit" value="Add" />
        </form>
    </div>
{% endblock %}
