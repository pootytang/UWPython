{% extends "base.html" %}

{% block title %}
    {{ poll.question }}
{% endblock %}

{% block content %}

    <h1>{{ poll.question }}</h1>
    <ul>
        {% for choice in poll.choice_set.all %}
            <li>{{ choice.choice }}</li>
        {% endfor %}
    </ul>
    <a href="/polls/{{ poll.id }}/vote/">Vote</a> | <a href="/polls/{{ poll.id }}/results/">Results</a>

{% endblock %}
